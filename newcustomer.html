    function addToCart() {
      const cartCounter = document.getElementById('cart-counter');
      const count = parseInt(cartCounter.innerText);
      cartCounter.innerText = count + 1;
    }
    function minusToCart() {
      const cartCounter = document.getElementById('cart-counter');
      const count = parseInt(cartCounter.innerText);
      if (count > 0) {
        cartCounter.innerText = count - 1;
      }
    }
    function plusToCart() {
      const cartCounter = document.getElementById('cart-counter');
      const count = parseInt(cartCounter.innerText);
      if (count >= 1) {
        cartCounter.innerText = count + 1;
      }
    }
